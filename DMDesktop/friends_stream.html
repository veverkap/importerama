<html>
	<head>
		<link href="http://www.dailymile.com/stylesheets/screen.css" media="screen" rel="stylesheet" type="text/css" />
		<style type="text/css">
			ol li {
				list-style-type: decimal;
				list-style-image: none;
				list-style-position: outside;
			}
			ol, ul, ul li, ol li, dl {
				list-style-position: outside;
				list-style-type: none;
				padding-left: 0pt;
				margin-top: 0pt;
				margin-right: 0pt;
				margin-bottom: 0pt;
				margin-left: 0pt;
			}
			.preview_text {
				text-align: left;
			}
			.msg_type {
				font-weight: bold;
			}
		</style>
		<script type="text/javascript" src="lib/air/AIRAliases.js"></script>
		<script type="text/javascript" src="lib/air/AIRIntrospector.js"></script> 
		<script type="text/javascript" src="lib/jquery/jquery-1.4.2.js"></script>
		<script type="text/javascript" src="lib/scripts/chain.js"></script>
		<script type="text/javascript" src="lib/scripts/dailymile.js"></script>
		<script type="text/javascript">
			var access_token;

			// Reads the content of the application descriptor file
            function setAccessToken(val) {
                access_token = val;
				reloader();
            }
			
		    function reloader() {
		        YouAndFriends();
		    }

			// Exposes the callMe() function to the parent frame's sandbox 
			// by writing to window.childSandboxBridge. Note that the sandbox
			// bridge exposes the function as "callMe".
		    jQuery(window).load(function(){
				//alert('loaded ui');
		        window.childSandboxBridge = {'reloader': reloader, 'setAccessToken' : setAccessToken};
				//alert(parentSandboxBridge.getAccessToken());
		    });
		</script>
	</head>
	<body>
<table id="demo-contact" style="display: none; border: 1px solid #000;" width="100%">
	<tr id="item">
		<td>
			<table border="0" width="100%">

				<tr>
					<td rowspan="2" width="70px" align="center" style="border-bottom: 1px solid #d2d2d2;">
						<a class="user_url" href="#"><img class="avatar" src="#" /><br /><span class="username"></span></a>
					</td>
					<td>
						<span class="msg_type"></span>
					</td>
				</tr>
				<tr>
					<td style="border-bottom: 1px solid #d2d2d2;" valign="top">
						<span class="msg"></span>
						<br />
						<span class="datetime"></span>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>

		
	</body>
</html>
