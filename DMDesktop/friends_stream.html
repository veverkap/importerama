		<script type="text/javascript">
			var access_token;

			// Reads the content of the application descriptor file
            function setAccessToken(val) {
                access_token = val;
				reloader();
            }
			
		    function reloader() {
		        YouAndFriends();
		    }

			// Exposes the callMe() function to the parent frame's sandbox 
			// by writing to window.childSandboxBridge. Note that the sandbox
			// bridge exposes the function as "callMe".
		    jQuery(window).load(function(){
				//alert('loaded ui');
		        window.childSandboxBridge = {'reloader': reloader, 'setAccessToken' : setAccessToken};
				//alert(parentSandboxBridge.getAccessToken());
		    });
		</script>
	</head>

<table id="demo-contact" style="display: none;" width="100%">
